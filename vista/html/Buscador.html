<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>
        <title>Sistema Alumno</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Sistema Alumnos
                </h1>
                <p>Este es el Buscador de Correlatividades</p>
            </div>

            <div class="row">
                <div class="col-lg-1"/></div>

            <div class="col-lg-3">

                <div class="form-group">
                    <label class="col-lg-3" for="comboCarrera">Carrera:</label>
                    <div class='col-lg-9'>
                        <select class="form-control" id="comboCarrera" name="comboCarrera">
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="col-lg-4" for="comboPlanE">Plan Estudio:</label>
                    <div class='col-lg-8'>
                        <select class="form-control" id="comboPlanE" name="comboPlanE">
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4"></div>
            <div class="form-group" align="left">
                <input type="search" id="txtBusqueda" class="btn" placeholder="Introduzca materia...">
                <button class="btn btn-success" id="btnBuscar" type="button">Buscar</button>
            </div>

        </div>
    </div>
        
    <!-- Inicio modal -->
    <div class="modal fade" id="modalBuscador" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form" class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title" id="tituloModal">Correlatividad</h3>

                        <div class="modal-body">
                            <table class="table table-bordered table-condensed table-hover" id="tabla">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Semestre</th>
                                        <th>Carga horaria</th>
                                    </tr>
                                </thead>

                                <tbody id="cuerpoTabla" >
                                </tbody>

                            </table>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        </div>
        <!-- FIN Modal -->
        
        

    <script src="../js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>     
    
    <script src="../js/funcionesBuscador.js" type="text/javascript"></script>


</body>
</html>
