<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>
                <title>Sistema Alumno</title>
    </head>
    <body>
        <input id="pageName" type="hidden" value="provincia"/>
        
        <div class="container">

            <div class="row">
                <div class="col-lg-2"/></div>
            <div class="col-lg-8">
                <div class="page-header">
                    <h1>Sistema Alumnos</h1>
                    <p>Este es el ABM de Provincia</p>
                </div>


                <table class="table">
                    <tr>
                        <td class="pull-left">
                            <button class="btn btn-primary btn-lg" id="agregar">
                                Agregar
                            </button>
                        </td>    
                </table>



                <table class="table table-bordered" id="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>País</th>
                            <th>Acciones</th>
                        </tr>  
                    </thead>

                    <tbody id="cuerpoTabla" >
                    </tbody>

                </table>
            </div>
            <div class="col-lg-2"></div>
            
        </div>
    </div>


    <!-- Inicio modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form" class="form-horizontal"
                          data-bv-message="Este valor No es válido"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                          data-bv-submitbuttons='button[type="submit"]'
                          data-bv-trigger="focus blur"
                          data-bv-live="enabled">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title" id="tituloModal">Nuevo </h3>

                        <div class="modal-body">
                             <!--    DECLARO UN ID OCULTO    -->
                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>



                            <!--    DECLARO UN TEXTBOX NOMBRE    -->
                            <div class="form-group">
                                <label class='col-lg-2'>Nombre</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="nombre" name="nombre"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar el Nombre">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class='col-lg-2'>Pais</label>
                                <div class='col-lg-10'>
                                    <select class="form-control" id="combo" name="combo">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="salirModal" class="btn btn-default" data-dismiss="modal">Salir</button>

                        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <!-- FIN Modal -->
        
   

    
    <script src="../js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>   
    <script src="../js/funcionesProvincia_localidad.js" type="text/javascript"></script>
    </body>
</html>
